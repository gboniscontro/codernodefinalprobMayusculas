<html>
  <head>
    <title>Login Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  </head>

  <body class="container">
    <div class="page-header">
      <h1>Simple Auth-System</h1>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login">Log In</a></li>
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div class="container row">
      <div class="jumbotron col-sm-4 pull-center">
        <form autocomplete="off" action="/signup" method="post">
          <!-- email -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Correo(username): </span>
            </div>
            <input type="email" id="username" name="username" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Correo electrinico" required />
          </div>
          <!-- password -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">clave: </span>
            </div>
            <input type="password" id="password" name="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Clave" required />
          </div>

          <!-- Nombre -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Nombre: </span>
            </div>
            <input type="text" name="nombre" id="nombre" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Nombre" required />
          </div>
          <!-- Apellido -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Apellido: </span>
            </div>
            <input type="text" id="apellido" name="apellido" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Apellido" required />
          </div>
          <!-- Direccion -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Direccion: </span>
            </div>
            <input type="text" id="direccion" name="direccion" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="direccion" required />
          </div>
          <!-- Fecha de Nacimiento -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Fecha de Nacimiento: </span>
            </div>
            <input type="text" id="fechaNacimiento" name="fechaNacimiento" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="fechaNacimiento" required />
          </div>
          <!-- Telefono -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Tel√©fono: </span>
            </div>
            <input type="text" id="telefono" name="telefono" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="telefono" required />
          </div>
          <!-- Avatar -->
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Avatar: </span>
            </div>

            <input type="text" id="avatar" name="avatar" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="nombre.jpg" required />
            &nbsp;<a href="/subirArchivos/" target="_blank">Subir Archivo</a>&nbsp;
          </div>

          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Sign Up" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
